<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form>
            <div>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div>
                <i class="fa fa-lock"></i>
                <input type="password" id="" placeholder="Password">
            </div>
            <div>
                <input type="submit" value="Get Started">
            </div>
            <div class="first-base">
                <div class="child-base">
                    <input type="checkbox" id="loggedin" hidden>
                    <label for="loggedin"><div class="switch"></div></label>
                    <span>Keep Logged In</span>
                </div>
                <div><span>Forgot Password?</span></div>
            </div>
            <div class="last-base">
                <a href="">Create Account</a>
                <a href="">Need Help?</a>
            </div>
        </form>
    </div>

   
<script src="index.js" defer></script>

</body>
</html>
